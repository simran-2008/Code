<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Advanced CSS Portfolio</title>
  <link rel="stylesheet" href="portfolio.css">
</head>
<body>
  <header>
    <nav class="margin" id="navbar">
      <h1 class="logo">MyPortfolio</h1>
      <ul class="nav-links">
        <li><a href="#home">Home</a></li>
        <li><a href="#about">About</a></li>
        <li><a href="#skills">Skills</a></li>
        <li><a href="#projects">Projects</a></li>
        <li><a href="#contact">Contact</a></li>
      </ul>
    </nav>
  </header>

  <section class="hero" id="home">
    <h2>Hello, I'm <span>Sico</span></h2>
    <p>A Passionate Web Developer</p>
    <button class="btn"> colaborate </button>
  </section>

  <section class="margin" class="about" id="about">
    <h2>About Me</h2>
    <p>I love building websites using modern web technologies.</p>
  </section>

  <section class="margin" class="skills" id="skills">
    <h2>Skills</h2>
    <div class="skill-bar">
      <p>HTML</p>
      <div class="progress"><span style="width:90%"></span></div>
    </div>
    <div class="skill-bar">
      <p>CSS</p>
      <div class="progress"><span style="width:80%"></span></div>
    </div>
  </section>

  <section class="margin" class="projects" id="projects">
    <h2>My Projects</h2>
    <div class="gallery">
      <div class="card">Project 1</div>
      <div class="card">Project 2</div>
      <div class="card">Project 3</div>
    </div>
  </section>

  <section class="margin" class="contact" id="contact">
    <h2>Contact Me</h2>
    <form>
      <input type="text" placeholder="Name" required>
      <input type="email" placeholder="Email" required>
      <textarea placeholder="Your Message"></textarea>
      <button type="submit">Send</button>
    </form>
  </section>

  <footer>
    <p>&copy; 2025 MyPortfolio</p>
  </footer>
</body>
</html>
